<div class="header">
  <h2>Register User</h2>
  <a routerLink="/pedido/novo">Criar pedido</a>
</div>
<hr>
<div class="container">
<form #userForm (ngSubmit)="onSubmit(userForm)">
    
  <label for="nome">Nome</label>
  <div class="form-group">
    <input type="text" class="form-control" name="nome" id="nome" [(ngModel)]="user.nome">
  </div>

  <button type="submit" class="btn btn-primary">Register</button>

</form>
</div>
