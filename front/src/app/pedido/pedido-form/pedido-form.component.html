<div>

<div class="header">
  <h2>Register Pedido</h2>
  <a routerLink="/user/novo">Criar usuario</a>
</div>

<hr>

<div class="container">
<form #pedidoForm class="align-items-center" (ngSubmit)="onSubmit(pedidoForm)">
  
  <label for="idcliente">Cliente</label>
  <div class="form-group">
    <input type="number" class="form-control" name="idcliente" id="idcliente" [(ngModel)]="pedido.cliente">
  </div>

  <label for="placa_de_video">Placa de video</label>
  <div class="form-group">
    <input type="text" class="form-control" name="placa_de_video" id="placadevideo"
     [(ngModel)]="pedido.placadevideo">
  </div>

  <label for="processador">Procecador</label>
  <div class="form-group">
  <select name="procList" class="form-control" [(ngModel)]="pedido.processador" form="procform">
    <option *ngFor="let item of processadores" [value]="item.id">{{item.nome}}</option>
  </select>
  </div>
  <br>

  <label for="placamae">Placa Mae</label>
  <div class="form-group">
  <select name="placaList" class="form-control" [(ngModel)]="pedido.placamae" form="placaform">
    <option *ngFor="let item of placas_mae" [value]="item.id">{{item.nome}} - {{item.qtd_eslots}} - {{item.total_memoria}} - {{item.processadores}}</option>
  </select>
  </div>
  <br>

  <label for="pmemoria">Memorias</label>
  <div class="form-group">
  <select name="memoList" class="form-control"  [(ngModel)]="pedido.memorias" form="placaform">
    <option *ngFor="let item of memorias" [value]="item.id">{{item.marca}} - {{item.tamanho}}</option>
  </select>
  </div>
  <br>
  
  <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
</div>
